name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cabal: ["3.8"]
        # no ghc-7.0.4, ghc-7.2.2, ghc-7.4.2, ghc-7.6.3, ghc-7.8.4 or ghc-7.10.3
        # available
        ghc:
          - "8.0.2"
          - "8.2.2"
          - "8.4.4"
          - "8.6.5"
          - "8.8.4"
          - "8.10.7"
          - "9.0.2"
          - "9.2.7"
          - "9.4.4"
        include:
        - ghc: "9.6.1"
          cabal: "3.10"
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v2
        id: setup-haskell-cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - run: cabal v2-update
      - run: cabal v2-freeze
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-
      - run: cabal v2-build all
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        cabal: ["3.8"]
        # haskell/actions/setup does not recognise ghc-7.0.4, -7.2.2 or -7.4.2
        # choco install ghc --version 7.10.3 is broken
        ghc:
          - "7.6.3.1"
          - "7.8.4.1"
          - "7.10.3.2"
          - "8.0.2"
          - "8.2.2"
          - "8.4.4"
          - "8.6.5"
          - "8.8.4"
          - "8.10.7"
        winio: [false]
        win32-2_13_1: [false]
        include:
          - ghc: "9.0.2"
            cabal: "3.8"
            winio: true
          - ghc: "9.2.7"
            cabal: "3.8"
            winio: true
          - ghc: "9.4.4"
            cabal: "3.8"
            win32-2_13_1: true
          - ghc: "9.6.1"
            cabal: "3.10"
            win32-2_13_1: true
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v2
        id: setup-haskell-cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - run: cabal v2-update
      - run: cabal v2-freeze
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-
      - run: cabal v2-build all
      - if: matrix.winio
        run: cabal v2-build all --ghc-option=-with-rtsopts=--io-manager=native
      - if: matrix.win32-2_13_1
        run: |
          # need to unfreeze Win32
          rm cabal.project.freeze
          cabal v2-build all --constraint 'Win32 >= 2.13.1' --constraint 'ansi-terminal +Win32-2-13-1'
